<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <label for="">NAME:</label>
        <input type="text" autofocus=""  pattern="[0-9]{6}" maxlength="6" id="">
        <br>
        <label for="">DOB:</label>
        <input type="date" minlength="2002-01-01" maxlength="2023-12-31" name="" id=""required>
        <br>
        <label for="">GENDER</label>
        <br>
        <input type="radio" name="gen" id="">
        <label for="">male</label>
        <br>
        <input type="radio" name="gen" id="">
        <label for="">female</label>
        <br>
        <input type="radio" name="gen" id="">
        <label for="">other</label>
        <br>
        <label for="">contact:</label>
        <input type="tel"pattern="[0-9]{10}" name="" id="" required>
        <br>
        <label for="">EMAIL</label>
        <input type="email" name="" id="" required>
        <label for="">ADDRESS</label>
        <br>
        <textarea name="ADDRESS" id="" placeholder="write your valuable feedback!!!" cols="40" rows="5"></textarea>
        <br>
        <select name="" id=""multiple>
              <option value=""selected disabled>country</option>
              <option value="">INDIA</option>
              <option value="">CHINA</option>
              <option value="">JAPAN</option>
              <option value="">NEPAL</option>
        </select>
        <br>
        <input type="submit" value="submit">
    </form>
</body>
</html>
