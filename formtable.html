<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <table>
            <tr>
                <td>NAME:</td>
                <td><input type="text" autofocus placeholder="enter your name" name="" id=""></td>
            </tr>
            <tr>
                <td>CONTACT:</td>
                <td><input type="number"  name="" id="" required></td>
            </tr>
            <tr>
                <td>EMAIL:</td>
                <td><input type="email" placeholder="em@il" name="" id="" required></td>
            </tr>
            <tr>
                <td>DOB:</td>
                <td><input type="date" maxlength="" id=""></td>
            </tr>
            <td>AGE:</td>
            <td><input type="number" max="80" minlength="1" id=""></td>
            </tr>
            <tr>
                <td>GENDER</td>
                <td><input type="text" name="gen" id=""></td>
            </tr>
            <tr>
                <td>password</td>
                <td><input type="text" pattern="[0-9]{4}[a-z]{4}" id="" required></td>
            </tr>
            <tr>
                <td rowspan="2"></tdrowspan><input type="submit" value="submit"></td>
                <!-- <td></td> -->
            </tr>
        </table>
    </form>
</body>
</html>
